<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Core AI City</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; }
        #info {
            position: absolute;
            top: 20px; width: 100%; text-align: center;
            color: #00ffff; font-family: sans-serif;
            font-size: 14px; pointer-events: none;
            text-shadow: 0 0 10px #00ffff;
            letter-spacing: 2px;
            z-index: 10;
        }
        #loading {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white; font-family: monospace;
            background: rgba(0,0,0,0.8); padding: 20px; border: 1px solid #444;
            z-index: 11;
        }
    </style>
</head>
<body>
    <div id="info">MOON ARTIFACT // ZOOM TO REVEAL</div>
    <div id="loading">INITIALIZING CORE SYSTEMS...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.min.js"></script>

    <script>
        // 1. INIT
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 4); // Posisi awal kamera
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ReinhardToneMapping;
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enablePan = false;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;
        controls.minDistance = 1.6; // Tidak bisa zoom terlalu jauh dari permukaan
        controls.maxDistance = 10;
        
        let isZoomedIn = false; // Flag untuk status zoom
        let zoomTween = null; // Untuk menyimpan animasi zoom
        let currentFocus = 'moon'; // 'moon' or 'core'

        // 2. TEXTURE MANAGER
        const loader = new THREE.TextureLoader();
        const texMoon = 'https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/planets/moon_1024.jpg';

        // --- ERROR HANDLER ---
        const loadTexture = (url) => {
            return new Promise((resolve) => {
                loader.load(url, resolve, undefined, (err) => {
                    console.warn("Texture failed, using backup color.");
                    resolve(null);
                });
            });
        };

        // 3. BUILD SCENE
        let moon, glow, ring, stars, coreCityGroup; // Declare globally for access

        (async () => {
            const moonTexture = await loadTexture(texMoon);
            document.getElementById('loading').style.display = 'none';

            // --- A. THE REALISTIC MOON ---
            const moonGeo = new THREE.SphereGeometry(1.5, 64, 64);
            const moonMat = new THREE.MeshStandardMaterial({
                map: moonTexture ? moonTexture : null,
                color: moonTexture ? 0xffffff : 0x888888,
                roughness: 0.8,
                metalness: 0.1
            });
            moon = new THREE.Mesh(moonGeo, moonMat);
            scene.add(moon);

            // --- B. ANCIENT AI GLOW (Atmosphere) ---
            const glowGeo = new THREE.SphereGeometry(1.55, 64, 64);
            const glowMat = new THREE.MeshBasicMaterial({
                color: 0x00aaff,
                transparent: true,
                opacity: 0.15,
                side: THREE.BackSide
            });
            glow = new THREE.Mesh(glowGeo, glowMat);
            scene.add(glow);

            // --- C. AI DATA RING (Futuristic Element) ---
            const ringGeo = new THREE.TorusGeometry(2.2, 0.02, 16, 100);
            const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.6 });
            ring = new THREE.Mesh(ringGeo, ringMat);
            ring.rotation.x = Math.PI / 1.7;
            scene.add(ring);

            // --- D. ORBITING DRONES (Stars/Particles) ---
            const starsGeo = new THREE.BufferGeometry();
            const count = 300;
            const pos = new Float32Array(count * 3);
            for(let i=0; i<count*3; i++) {
                pos[i] = (Math.random() - 0.5) * 10;
            }
            starsGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const starsMat = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.03,
                transparent: true,
                opacity: 0.8
            });
            stars = new THREE.Points(starsGeo, starsMat);
            scene.add(stars);

            // --- E. CORE AI CITY (Tersembunyi di dalam) ---
            coreCityGroup = new THREE.Group();
            coreCityGroup.position.set(0, 0, 0); // Di pusat bulan
            coreCityGroup.scale.set(0.01, 0.01, 0.01); // Awalnya sangat kecil, tidak terlihat
            coreCityGroup.visible = false; // Sembunyikan dulu
            scene.add(coreCityGroup);

            // Bangunan Abstrak AI
            for (let i = 0; i < 50; i++) {
                const height = Math.random() * 0.8 + 0.2;
                const geo = new THREE.BoxGeometry(0.1, height, 0.1);
                const mat = new THREE.MeshBasicMaterial({
                    color: new THREE.Color(0x00ffff).multiplyScalar(Math.random() * 0.5 + 0.5), // Variasi warna cyan
                    transparent: true,
                    opacity: 0.7 + Math.random() * 0.3,
                    blending: THREE.AdditiveBlending
                });
                const building = new THREE.Mesh(geo, mat);
                const r = Math.random() * 1.0 + 0.2; // Radius dari pusat
                const angle = Math.random() * Math.PI * 2;
                building.position.x = r * Math.cos(angle);
                building.position.y = (Math.random() - 0.5) * 0.5;
                building.position.z = r * Math.sin(angle);
                building.rotation.y = Math.random() * Math.PI * 2;
                coreCityGroup.add(building);
            }
            // Tambahkan cahaya di inti
            const coreLight = new THREE.PointLight(0x00ffff, 5, 20);
            coreCityGroup.add(coreLight);
            
            // 4. LIGHTING
            const sunLight = new THREE.DirectionalLight(0xffffff, 2);
            sunLight.position.set(5, 3, 5);
            scene.add(sunLight);

            const fillLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(fillLight);

            const blueRimLight = new THREE.PointLight(0x0055ff, 5, 10);
            blueRimLight.position.set(-3, -2, -3);
            scene.add(blueRimLight);

            // 5. ANIMATION LOOP
            const animate = () => {
                requestAnimationFrame(animate);
                
                TWEEN.update(); // Update Tween.js animations

                moon.rotation.y += 0.001;
                ring.rotation.z -= 0.002;
                stars.rotation.y += 0.0005;

                // Animasi kota AI internal
                if (currentFocus === 'core') {
                    coreCityGroup.rotation.y += 0.005;
                }

                controls.update();
                renderer.render(scene, camera);
            };
            animate();
        })();

        // --- ZOOM INTERACTION LOGIC ---
        controls.addEventListener('change', () => {
            if (controls.object.position.length() < 1.8 && currentFocus === 'moon' && !zoomTween) {
                // Trigger zoom-in animation
                isZoomedIn = true;
                currentFocus = 'core';
                document.getElementById('info').textContent = "ANCIENT AI CORE // ACTIVATED";
                animateZoomIntoCore();
            } else if (controls.object.position.length() >= 1.8 && currentFocus === 'core' && !zoomTween) {
                 // Trigger zoom-out animation
                isZoomedIn = false;
                currentFocus = 'moon';
                document.getElementById('info').textContent = "MOON ARTIFACT // ZOOM TO REVEAL";
                animateZoomOutOfCore();
            }
        });

        function animateZoomIntoCore() {
            controls.enabled = false; // Nonaktifkan controls saat animasi
            controls.autoRotate = false;

            // Transisi Opacity Bulan
            new TWEEN.Tween(moon.material)
                .to({ opacity: 0 }, 1500)
                .easing(TWEEN.Easing.Quadratic.Out)
                .onStart(() => {
                    moon.material.transparent = true;
                    glow.material.transparent = true;
                    glow.material.opacity = 0; // Sembunyikan glow luar
                })
                .start();
            new TWEEN.Tween(ring.material)
                .to({ opacity: 0 }, 1500)
                .easing(TWEEN.Easing.Quadratic.Out)
                .start();
            
            // Kamera terbang ke dalam inti
            const targetPosition = new THREE.Vector3(0, 0, 0.5); // Posisi kamera di dalam inti
            const initialCameraTarget = controls.target.clone(); // Simpan target awal
            
            zoomTween = new TWEEN.Tween(camera.position)
                .to(targetPosition, 2000)
                .easing(TWEEN.Easing.Quadratic.InOut)
                .onUpdate(() => {
                    // Kamera terus melihat ke pusat saat bergerak
                    camera.lookAt(0,0,0); 
                })
                .onComplete(() => {
                    controls.target.set(0, 0, 0); // Atur target kontrol ke pusat bulan
                    controls.minDistance = 0.1; // Bisa zoom lebih dekat di dalam inti
                    controls.maxDistance = 2; // Batasi zoom di dalam inti
                    controls.object.position.copy(targetPosition); // Pastikan posisi kamera diatur
                    controls.enabled = true; // Aktifkan kembali controls
                    controls.autoRotate = true; // Aktifkan autoRotate lagi
                    zoomTween = null;
                })
                .start();
            
            // Animasi kemunculan kota AI
            coreCityGroup.visible = true;
            new TWEEN.Tween(coreCityGroup.scale)
                .to({ x: 1, y: 1, z: 1 }, 1000)
                .easing(TWEEN.Easing.Back.Out)
                .delay(500)
                .start();
        }

        function animateZoomOutOfCore() {
            controls.enabled = false;
            controls.autoRotate = false;

            // Kembalikan Opacity Bulan
            new TWEEN.Tween(moon.material)
                .to({ opacity: 1 }, 1500)
                .easing(TWEEN.Easing.Quadratic.Out)
                .onComplete(() => {
                    moon.material.transparent = false;
                    glow.material.transparent = false;
                })
                .start();
            new TWEEN.Tween(glow.material)
                .to({ opacity: 0.15 }, 1500)
                .easing(TWEEN.Easing.Quadratic.Out)
                .start();
            new TWEEN.Tween(ring.material)
                .to({ opacity: 0.6 }, 1500)
                .easing(TWEEN.Easing.Quadratic.Out)
                .start();

            // Kamera kembali ke luar bulan
            const targetPosition = new THREE.Vector3(0, 0, 4); // Posisi awal kamera
            const initialCameraTarget = controls.target.clone(); // Simpan target awal

            zoomTween = new TWEEN.Tween(camera.position)
                .to(targetPosition, 2000)
                .easing(TWEEN.Easing.Quadratic.InOut)
                .onUpdate(() => {
                     camera.lookAt(0,0,0);
                })
                .onComplete(() => {
                    controls.target.set(0, 0, 0); // Reset target kontrol
                    controls.minDistance = 1.6;
                    controls.maxDistance = 10;
                    controls.object.position.copy(targetPosition);
                    controls.enabled = true;
                    controls.autoRotate = true;
                    zoomTween = null;
                })
                .start();

            // Animasi penghilangan kota AI
            new TWEEN.Tween(coreCityGroup.scale)
                .to({ x: 0.01, y: 0.01, z: 0.01 }, 1000)
                .easing(TWEEN.Easing.Back.In)
                .onComplete(() => {
                    coreCityGroup.visible = false;
                })
                .start();
        }

        // Resize Handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
